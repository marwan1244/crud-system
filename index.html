<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud System</title>
    <link rel="stylesheet" href="cv.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <section>
        <div class="container bg-info p-4 rounded-3 my-3">
            <h1 class="text-center">CRUD SYSTEM</h1>

            <div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="productname" placeholder="name@example.com">
                    <label for="productname">product name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="productprice" placeholder="name@example.com">
                    <label for="productprice">product price</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input list="list" type="text" class="form-control" id="productcategory" placeholder="name@example.com">
                    <label for="productcategory">product category</label>

                    <datalist id="list">
                        <option value="tv"></option>
                        <option value="mopile"></option>
                        <option value="screen"></option>
                    </datalist>
                  </div>
                  <div class="form-floating mb-3">
                    <textarea style="height: 100px;" class="form-control" id="productmessage" placeholder="yourmessage"></textarea>
                    <label for="productmessage">your message</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="file" class="form-control" id="productimage" placeholder="name@example.com">
                    <label for="productimage">product image</label>
                  </div>

                  <button onclick="addproduct()" class="btn bg-dark text-white" style="width: 15%;">Add product</button>
                  <button onclick="updateproduct()" class="btn bg-info text-white" style="width: 15%;">update product</button>

            </div>
        </div>
    </section>




    <section>
        <div class="container-fluid">

            <input oninput="search()" id="search" type="search" class="form-control w-50 mx-auto my-4" placeholder="search product">
            <div class="row" id="rowdata">

            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
